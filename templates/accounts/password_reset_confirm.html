{% extends 'base.html' %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<style>
  body{background: linear-gradient(rgba(9,16,31,.78), rgba(9,16,31,.78)), url('{% static "img/lkrb-UofWBackgroundMockup.jpg" %}') center center / cover no-repeat fixed;}
  @media (max-width:576px){ body{ background-attachment: scroll; } }
</style>
<div class="container" style="max-width:560px">
  <div class="card">
    <div class="card-body">
      <div class="text-center mb-3">
        <div class="widget-icon primary mx-auto mb-2"><i class="bi bi-lock"></i></div>
        <h3 class="mb-1">Choose a new password</h3>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-2">
          <button type="submit" class="btn btn-primary"><i class="bi bi-check2 me-2"></i>Reset password</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-center mt-3">
    <a class="btn btn-outline-primary" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Back to login</a>
  </div>
</div>
{% endblock %}
