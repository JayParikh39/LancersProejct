{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<style>
  body{background: linear-gradient(rgba(9,16,31,.78), rgba(9,16,31,.78)), url('{% static "img/lkrb-UofWBackgroundMockup.jpg" %}') center center / cover no-repeat fixed;}
  @media (max-width:576px){ body{ background-attachment: scroll; } }
</style>
<div class="container" style="max-width:560px">
  <div class="card">
    <div class="card-body text-center">
      <div class="widget-icon success mx-auto mb-2"><i class="bi bi-check-circle"></i></div>
      <h3 class="mb-1">Password changed</h3>
      <p class="text-muted">Your password has been set. You can now log in.</p>
      <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
