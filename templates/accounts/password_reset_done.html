{% extends 'base.html' %}
{% block title %}Reset Link Sent{% endblock %}
{% block content %}
<style>
  body{background: linear-gradient(rgba(9,16,31,.78), rgba(9,16,31,.78)), url('{% static "img/lkrb-UofWBackgroundMockup.jpg" %}') center center / cover no-repeat fixed;}
  @media (max-width:576px){ body{ background-attachment: scroll; } }
</style>
<div class="container" style="max-width:560px">
  <div class="card">
    <div class="card-body text-center">
      <div class="widget-icon primary mx-auto mb-2"><i class="bi bi-envelope-check"></i></div>
      <h3 class="mb-1">Check your email</h3>
      <p class="text-muted">If an account exists for that address, we sent a password reset link.</p>
      <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Back to login</a>
    </div>
  </div>
  
  <div class="text-center mt-3">
    <small class="text-muted">Didn't receive it? Check spam or try again.</small>
  </div>
</div>
{% endblock %}
