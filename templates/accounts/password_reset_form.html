{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<style>
  body{background: linear-gradient(rgba(9,16,31,.78), rgba(9,16,31,.78)), url('{% static "img/lkrb-UofWBackgroundMockup.jpg" %}') center center / cover no-repeat fixed;}
  @media (max-width:576px){ body{ background-attachment: scroll; } }
</style>
<div class="container" style="max-width:560px">
  <div class="card">
    <div class="card-body">
      <div class="text-center mb-3">
        <div class="widget-icon primary mx-auto mb-2"><i class="bi bi-key"></i></div>
        <h3 class="mb-1">Forgot your password?</h3>
        <p class="text-muted mb-0">Enter your account email and we'll send a reset link.</p>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.email.label_tag }}
          {{ form.email }}
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary"><i class="bi bi-envelope me-2"></i>Send reset link</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-center mt-3">
    <a class="btn btn-outline-primary" href="{% url 'login' %}"><i class="bi bi-arrow-left me-1"></i>Back to login</a>
  </div>
  {% load static %}
</div>
{% endblock %}
